<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nizam & Shahana - Wedding Invitation</title>
  <style>
  
  
    body {
      font-family: 'Arial', sans-serif;
      background-repeat: no-repeat;
      background-size:cover;
      background-image: url(https://www.chrislangphotography.com/north-carolina-beach-wedding-photographers-photography/files/beach-wedding-photographer-12.jpg);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    h1 {
      font-family: cursive;
      margin-top: 50px;
      font-size: 3em;
      color: #c94c4c;
    }
    p {
      font-size: 1.2em;
      margin: 20px;
    }
    #countdown {
      font-size: 2.5em;
      margin: 30px 0;
      color: #c94c4c;
    }
    .container {
      padding: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nizam & Shahana</h1>
    <p>We are getting married!</p>
    <div id="countdown"></div>
    <p>Join us on <strong>July 19, 2025</strong> to celebrate our special day!</p>
  </div>

  <div class="footer">
    With love, Nizam & Shahana
  </div>

  <script>
  
    // Set the date we're counting down to
    var countDownDate = new Date("July 19, 2025 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();
      
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
      
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the result
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "We are Married!";
      }
    }, 1000);
  </script>

</body>
</html>
